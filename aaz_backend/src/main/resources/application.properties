spring.application.name=aaz-backend

# Server
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/aazcl?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT
aaz.jwt.secret=AAZSecretKeyForJWTTokenGenerationPleaseChangeThisInProductionNow123
aaz.jwt.expiration=86400000

# CORS
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true